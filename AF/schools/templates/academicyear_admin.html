{% extends "index.html" %}

{% block midpart %}

<form action="." method="POST" enctype="multipart/form-data" class="niceform">{% csrf_token %}
      			<table class="tblprofile">
      				<tr>
      					<td class="rightprofile">Year</td>
      					<td class="leftprofile">{{ form.name }}
      					{% for error in form.name.errors %}
              	<span style="color:red">{{ error }}</span>
              {% endfor %}</td>
      				</tr>      				
      				
      				<tr>
      					<td class="rightprofile">      					 
						<input type="submit" value="Add Academic Year" />
      					</td>
      				</tr>
      			</table>
</form>

{% endblock %}
