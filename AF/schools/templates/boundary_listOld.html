{% extends "index.html" %}
{% block leftpart%}{% endblock %}
{% block midpart %}                                 
                
                    
                    {% for  boundary in boundaryList  %}
                        <div class="selBoundary" id="boundary-{{boundary.id}}">
                            <div class="boundLink">{{boundary.name}}</div>
                            <div class="boundLink">
                                <span class="gallery clearfix">
                                    <a href='/akshara/boundary/{{boundary.id}}/edit/?iframe=true&amp;width=500&amp;height=300' rel="prettyPhoto[iframe]">Edit</a>
                                </span>
                            </div>
                            <div class="boundLink">                                
                                <span class="delConf" onclick="deleteConfiramtion('{{boundary.id}}')">Delete</span>
                            </div>
                            <div class="boundLink">
                                <a href='/akshara/boundary/{{boundary.id}}/view/'>View</a>
                            </div>
                        </div>
                    {% endfor %}
                                           
    <script>
        function deleteConfiramtion(boundaryId){
            var conf = confirm("Are You Sure, You Want to delete Boundary");            
            if (conf==true){                                
                $.ajax({
                    url: '/akshara/boundary-delete/',
                    data: 'boundaryId='+boundaryId,
                    success: function() {                        
                        $("#boundary-"+boundaryId).remove();
                    }
                });

            }                                    
        }
    </script>

{% endblock %}
