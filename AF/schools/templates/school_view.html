{% extends "index.html" %}
{% block midpart %}                                                                          
                <div class="leftCol">
                    <div class="boundDetail">
                        <label>Boundary</label>
                        <span>{{schoolObj.boundary}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>Address</label>
                        <span>{{schoolObj.address}}</span>
                    </div>
                    <div class="boundDetail">
                        <label>Dise Code</label>
                        <span>{{schoolObj.dise_code}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>Name</label>
                        <span>{{schoolObj.name}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>Category</label>
                        <span>{{schoolObj.cat}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>School Type</label>
                        <span>{{schoolObj.school_type}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>Languages</label>
                        <span>
                            {% for lang in schoolObj.languages.all %}
                                {{lang.name}}
                            {% endfor %}
                        </span>
                    </div>
                    <div class="boundDetail">    
                        <label>Management</label>
                        <span>{{schoolObj.mgmt}}</span>
                    </div>
                    <div class="boundDetail"> 
                        <span class=" gallery clearfix">   
                            <a href='/akshara/class/{{schoolObj.id}}/entry?iframe=true&amp;width=700&amp;height=300' rel="prettyPhoto[iframe]">
                                Add Class
                            </a> 
                        </span>
                    </div>    
                </div>            
    <script type="text/javascript">
	$(document).ready(function(){
		$("#browser").treeview({
			toggle: function() {
				console.log("%s was toggled.", $(this).find(">span").text());
			}
		});				
	});
	</script>
{% endblock%}
