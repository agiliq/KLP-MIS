{% extends "index.html" %}
{% block midpart %}                                                                          
                <div class="leftCol">
                    <div class="boundDetail">
                        <label>School</label>
                        <span>{{classObj.sid}}</span>
                    </div>
                    <div class="boundDetail">    
                        <label>Class Name</label>
                        <span>{{classObj.name}}</span>
                    </div>                    
                    <div class="boundDetail"> 
                        <span class=" gallery clearfix">   
                            <a href='/akshara/section/{{classObj.id}}/entry/?iframe=true&amp;width=700&amp;height=300' rel="prettyPhoto[iframe]">

                    </div>    
                </div>            
    <script type="text/javascript">
	$(document).ready(function(){
		$("#browser").treeview({
			toggle: function() {
				console.log("%s was toggled.", $(this).find(">span").text());
			}
		});				
	});
	</script>
{% endblock%}
