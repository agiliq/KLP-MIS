     
    <form action="." method="POST" enctype="multipart/form-data" class="niceform" name="languageForm" id="languageForm" onsubmit="return false;">{% csrf_token %}
        <table>
            <tr>
      		    <td>
      		        <table>
      		            <tr>
      		                <td class="rightprofile">Language</td>
      		                <td class="leftprofile">
      		                    {{form.name}}
      		                    {% for error in form.name.errors %}
      		                        <span style="color:red">{{ error }}</span>
      		                    {% endfor %}
      		                </td>
      		            </tr>
      		            <tr>
      					    <td class="rightprofile">
                    		    <input type="submit" value="Add Language" />
      				        </td>
      				    </tr>
      		        </table>
      		    </td>
      		</tr>
        </table>
    </form>
<script>
  $(document).ready(function(){     
   $("#languageForm").submit(function(){       
   var formInputs = $("form#languageForm :input");
   formInputs.each(function(index) {
         if ($(this).attr("id") =="id_name")
            newlyAdded = $(this).val();
    });   
    $.post(  
        '/language/creator/',  
        $("#languageForm").serialize(),  
                function(data){                                                                                                      
                    $("#id_languages").append("<option value="+data+">"+newlyAdded+"</option>");
                    $("#subForm").html(''); 
               }  
           );  
       });  
});  
</script>
