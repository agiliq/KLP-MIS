<div class="detailHead">
<span class="hedText">School Entry Form</span>
</div>
<form action="." method="POST" enctype="multipart/form-data" class="niceform" id="schoolForm" onsubmit="return false;">{% csrf_token %}
                            <input type="hidden" name="url" value="/boundary/{{referKey}}/schools/creator/" id="url" />    
                            <input type="hidden" name="parentId" value="{{referKey}}" id="parentId" />
                            <table class="tblprofile">
                                <tr>
                                    <td><label for="address">Name:</label></td>
                                    <td>
                                        <input type="text" name="name" id="id_name" size="15" value='{{schoolobj.name}}' />
                                    </td>
                                </tr>
                                <tr>
					<td><label for="address">Category:</label></td>
					<td>
					{{form.cat}}</td>
					<td class="gallery clearfix">					    
						<span class="adNewBoundTyp">
						    <a href="/school-category/creator/" onclick="return subForm(this)">+</a>
						</span>					    
					</td>
					
                                </tr>
                                <tr>
                                    <td><label for="address">School Type:</label></td>
                                    <td>
                                        <input type="text" name="school_type" id="school_type" autocomplete="off" class="ac_input" size="15" value='{{schoolobj.school_type}}' />
                                    </td>
                                </tr>
				<tr>
                                    <td><label for="address">Dise Code:</label></td>
                                    <td>
                                        <input type="text" name="dise_code" id="id_dise_code" size="15" value='{{schoolobj.dise_code}}' />
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="address">Language:</label></td>
                                    <td>
                                        {{form.languages}}
					<td class="gallery clearfix">					    
						<span class="adNewBoundTyp">						    
						    <a href="/language/creator/" onclick="return subForm(this)">+</a>
						</span>					    
					</td>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="address">Management:</label></td>
                                    <td>
                                        {{form.mgmt}}
					<td class="gallery clearfix">					    
						<span class="adNewBoundTyp">						    
						    <a href="/school-management/creator/" onclick="return subForm(this)">+</a>
						</span>					    
					</td>
                                    </td>
                                </tr>
				<tr>
                                    <td><label for="address">Address:</label></td>
                                    <td>
       	        			<input type="hidden" name="boundary" id="id_boundary" size="15" value='{{referKey}}'/>
                                        <input type="text" name="address" id="id_address" size="15" value='{{schoolobj.address}}' />
                                    </td>
                                </tr>
				<tr>
                                    <td><label for="address">Lamdmark:</label></td>
                                    <td>
       	        			
                                        <input type="text" name="landmark" id="id_landmark" size="15" value='{{schoolobj.landmark}}' />
                                    </td>
                                </tr>
				<tr>
                                    <td><label for="address">Pincode:</label></td>
                                    <td>
                                        <input type="text" name="pincode" id="id_pincode" size="15" value='{{schoolobj.pincode}}' />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        {{form.active}}
                                        <input type="submit" value="Submit" />
                                    </td>
                                </tr>        
                            </table>
        </form>
        <div id="subForm">
        </div>
<script>
(function($) { $(function() {
  autoCompleteCall('/akshara/get-info/','boundary,school_type','false,false,false,true,false','1,0','0')


});})(jQuery);

</script>
<script>
  $(document).ready(function(){     
   $("#schoolForm").submit(function(){
   parentId=$('#id_boundary').val();
    $.post(  
        $('#url').val(),  
        $("#schoolForm").serialize(),  
                function(data){                                                                              
                    $("#dyncData").html(data);
			ObjId='#boundary_'+parentId
            		Obj=$(ObjId)                          
                    	call_js(Obj,'school'); 
               }  
           );  
       });  
});  
</script>
