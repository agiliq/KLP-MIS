<div class="detailHead">
    <span class="hedText">AssessmentDetail Entry Form</span>
</div>
<form action="." method="POST" enctype="multipart/form-data" class="niceform" id="asdForm" name="asdForm" onsubmit="return false;">{% csrf_token %}    
    <table>
        <tr>
      	    <td>
      		    <table class="tblprofile">			        				
      				<tr>
      				    <td class="rightprofile">Question</td>
      					<td class="leftprofile">
                            <input type="text" id="question" value="{{assessmentDetail.question}}" size="20"/>
                            <input type="hidden" name="question" id="id_question" size="15" value="{{assessmentDetail.question.id}}" />
                            <input type="hidden" name="assessment" id="id_assessment" size="15" value="{{assessmentDetail.assessment.id}}" />
                        </td>
                        <td>
                            <span class="gallery clearfix" id="selectQuestion">
                                <!--a href="/question/search/?iframe=true&amp;width=500&amp;height=300" rel="prettyPhoto[iframe]" oncontextmenu="return false"> Q </a-->
                                <a href="/question/search/?keepThis=true&TB_iframe=true&height=250&width=400" title="Select Question" class="thickbox"><img src="/static_media/images/question_select.gif" title="Select Question"/> </a>
                            </span>
                        </td>
      				</tr>   
      				<tr>
      				    <td class="rightprofile">Score Min</td>
      					<td class="leftprofile">                            
                            <input type="text" name="scoreMin" id="id_scoreMin" size="15" value="{{assessmentDetail.scoreMin}}" />
                        </td>
      				</tr>    
      				<tr>
      				    <td class="rightprofile">Score Max</td>
      					<td class="leftprofile">                            
                            <input type="text" name="scoreMax" id="id_scoreMax" size="15" value="{{assessmentDetail.scoreMax}}" />
                        </td>
      				</tr> 
      				<tr><td> &nbsp;</td></tr>
      				<tr>
      				    <td class="rightprofile">Double Entry</td>
      					<td class="leftprofile">
                           
                            <input type="checkbox" name="doubleEntry" id="id_doubleEntry" {%if assessmentDetail.doubleEntry%}checked{%endif%} />
                        </td>
      				</tr> 
      				<tr><td> &nbsp;</td></tr>
      				<tr>
      				    <td class="rightprofile">Required</td>
      					<td class="leftprofile">
                            
                            <input type="checkbox" name="required" id="id_required" {%if assessmentDetail.required%}checked{%endif%} />
                        </td>
      				</tr>    				
      			    <tr>
      				    <td class="rightprofile">
      				        <span style="display:none"><input type="checkbox" id="id_active" name="active" checked="checked"></span>
                    	    <input type="submit" value="Update" />
      				    </td>
      				</tr>
      			</table>
      		</td>
      	</tr>
    </table>
</form>

});})(jQuery);
</script-->
<script>
  $(document).ready(function(){     
   $("#asdForm").submit(function(){ 
   oldName = $('#id_old').val();  
   newName = $('#id_name').val();   
    $.post(  
        '/assessmentdetail/{{assessmentDetail.id}}/update/',  
        $("#asdForm").serialize(),  
                function(data){                                                                              
                    $("#dyncData").html(data); 		
                    ChangeHtml=$("#assessmentdetail_{{assessmentDetail.id}}").children('span').html();        
                    ChangeHtml=ChangeHtml.replace(oldName, newName);
                    $("#assessmentdetail_{{assessmentDetail.id}}").children('span').html(ChangeHtml);	
               }  
           );  
       });  
});  
</script>
